name: Publish & Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  PYTHON_VERSION: '3.11'

jobs:
  detect-environments:
    runs-on: ubuntu-latest
    outputs:
      environments: ${{ steps.environments.outputs.result }}
    steps:
      - uses: actions/github-script@v6
        id: environments
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: json
          script: |
            if (context.payload?.inputs?.environment) return [context.payload?.inputs?.environment];
            const {data: {environments}} =
              await github.request(`GET /repos/${process.env.GITHUB_REPOSITORY}/environments`);
            return environments.map(e => e.name)

  test:
    name: Test
    uses: ./.github/workflows/test.yml

  build:
    name: Publish & Deploy (${{ matrix.environment }})
    runs-on: ubuntu-latest
    needs: [test, detect-environments]
    strategy:
      matrix:
        environment: ${{ fromJSON(needs.detect-environments.outputs.environments) }}
    environment: ${{ matrix.environment }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.DEPLOY_AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.DEPLOY_AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build Lambda package
        run: |
          chmod +x scripts/build.sh
          ./scripts/build.sh

      - name: Create Lambda archive
        run: |
          cp dist/lambda.zip lambda-${{ matrix.environment }}.zip

      - name: Upload Lambda package to S3
        id: upload
        run: |
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          S3_KEY=lambda-builds/${{ matrix.environment }}/lambda-${TIMESTAMP}.zip
          aws s3 cp lambda-${{ matrix.environment }}.zip s3://${{ matrix.environment }}-download-lambda-deployments/${S3_KEY}
          echo "s3_key=${S3_KEY}" >> $GITHUB_OUTPUT

      - name: Upload Lambda artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: lambda-${{ matrix.environment }}
          path: lambda-${{ matrix.environment }}.zip

      - name: Deploy AWS Lambda function
        run: |
          aws lambda update-function-code \
            --function-name ${{ matrix.environment }}-download-lambda \
            --s3-bucket ${{ matrix.environment }}-download-lambda-deployments \
            --s3-key ${{ steps.upload.outputs.s3_key }}
